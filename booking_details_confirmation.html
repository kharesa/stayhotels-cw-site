<!DOCTYPE html>
<html>
    <style>
    </style>
    <title>STAY HOTELS | Booking Confirmation</title>
    <head>
        <link rel="stylesheet" href="css/bookingstyle.css">
        <script src="https://kit.fontawesome.com/7775ddf689.js"></script>
    </head>

    <body>
        <div class="Top of the Page">
            <ul class="breadcrumbs">
                <!--the breadcrumb trail for the navigation bar, the --active is a different style to the others-->
                <li class="breadcrumbs__item">
                    <a href="" class="breadcrumbs__link">Homepage</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="" class="breadcrumbs__link">Search Results</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="" class="breadcrumbs__link--active">Room Selection </a>

                </li>
                <li class="breadcrumbs__item">
                    <a href="" class="breadcrumbs__link--active">Booking Details and Confirmation </a>
                </li>
            </ul>

            <img src="images/logo.png" alt="STAY HOTELS LOGO" width="50px" border="0">
        </div>

        <div class = "Step1">
             <h4><i class="fas fa-arrow-left" style="font-size:36px;" ></i>Step 1 : Your Details</h4>
            <div class = "dash"></div>
            <P>First Name</P>
            <input type="text" name="firstname"  required>
            <P>Last Name</P>
            <input type="text" name="lastname"  required>
            <P>Email</P>
            <input type="text" name="email"  required>
            <P>Phone</P>
            <input type="text" name="phone"  required>
            <h4>Step 2 : Payment </h4>
            <div class = "dash"></div>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <P>Card Name</P>
            <input type="text" name="cardname"  required>
            <P>Card Number</P>
            <input type="text" name="cardnumber"  required>
            

        </div>
    </body>

</html>
